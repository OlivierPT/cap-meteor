<div class="row">  
  <div class="col-md-2">
    <ng-include src="'client/views/channels/channels.ng.html'"></ng-include>
    <div class="listings_direct-messages"></div>
  </div>
  <div class="col-md-10">
        <ng-include src="'client/views/messages/messages.ng.html'"></ng-include>
  </div>
</div>
<div class="row">  
  <div class="col-md-2">
    <div>        
        <!-- add a form below the h1 -->
        <form class="form-inline" ng-submit="addChannel(newChannel); newChannel='';">
          <input ng-model="newChannel.label" type="text" class="form-control" name="label" placeholder="Type to create a new channel" />
            <button type="submit" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </form>
    </div>
  </div>
  <div class="col-md-10">
        <input type="text" class="form-control">
  </div>
</div>
