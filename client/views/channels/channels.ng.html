 <md-list>
    <md-subheader class="md-no-sticky">Channels list</md-subheader>
    <md-list-item class="md-1-line" ng-repeat="channel in channels">
      <a href="/channels/{{channel._id}}" class="collection-item  {{channelActive(channel._id)}}">
        <span class="prefix">#</span>
        {{channel.label}}
      </a>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="action:ic_view_headline_24px"></md-icon>
      </md-button>
    </md-list-item>
  </md-list>
  <md-divider ></md-divider>

  <p class="disclaimer">This demo is not created by, affiliated with, or supported by Slack Technologies, Inc.</p>
  <md-divider ></md-divider>
  <form ng-submit="addChannel(newChannel); newChannel='';">
    <md-input-container flex>
      <label>Create a channel</label>
      <input ng-model="newChannel.label">
    </md-input-container>
 </form>
