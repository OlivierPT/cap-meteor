<md-content class="md-padding" layout="column" layout-fill layout-padding>
   <md-card>
     <md-card-content  class="messages-content">
       <h2 class="md-title">{{roomCtrl.channel.label}}</h2>
       <md-list flex>
          <md-list-item class="md-2-line" ng-repeat="message in roomCtrl.messages">
            <div class="md-list-item-text">
               <h3><b>{{roomCtrl.username(message.user)}}</b> ({{message.timestamp | date:'dd/MM HH:mm'}})</h3>
               <h4>{{message.text}}</h4>
             </div>
            <md-icon class="md-secondary" aria-label="Chat" md-svg-icon="communication:ic_message_24px"
              ng-class="{'md-primary': roomCtrl.messageSent(message)}"></md-icon>
          </md-list-item>
        </md-list>
     </md-card-content>
     <div class="md-actions" layout="row" flex>
       <form ng-submit="roomCtrl.sendMessage();" flex>
         <div layout layout-sm="row">
           <md-input-container flex>
             <label>Send a message</label>
             <input ng-model="roomCtrl.newMessage.text">
           </md-input-container>
           <md-button class="md-icon-button" aria-label="Send message" type="submit" name="action">
               <md-icon md-svg-icon="content:ic_send_24px"></md-icon>
             </md-button>
         </div>
       </form>
     </div>
   </md-card>
</md-content>
