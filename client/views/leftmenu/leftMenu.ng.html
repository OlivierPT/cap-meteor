<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-tall left-toolbar">
    <span flex></span>
    <div layout="column" class="md-toolbar-tools-bottom inset">
      <span>Channels list</span>
    </div>
  </md-toolbar>
  <md-list flex>
    <md-list-item class="md-1-line" ng-repeat="channel in channels">
      <md-content layout="row">
        <a href="/channels/{{channel._id}}" class="collection-item">
          <span class="prefix">#</span>
          {{channel.label}}
        </a>

    </md-content>
    </md-list-item>
   </md-list>
   <md-divider ></md-divider>
   <form ng-submit="addChannel(newChannel); newChannel='';">
     <md-input-container flex>
       <label>Create a channel</label>
       <input ng-model="newChannel.label">
     </md-input-container>
  </form>
</md-sidenav>
